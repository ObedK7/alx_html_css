<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./3-style.css" />
    <title>contact</title>
  </head>
  <body>
    <main>
      <section id="contact">
        <form action="#">
          <h3>Contact us</h3>
          <div class="form-example">
            <label for="username">
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Name"
                size="40"
                required
              />
            </label>
          </div>
          <div class="form-example">
            <label for="email">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                size="40"
                required
              />
            </label>
          </div>
          <div class="form-example">
            <label for="message">
              <input
                type="text"
                name="message"
                id="message"
                placeholder="Your message"
                size="40"
                required
              />
            </label>
          </div>
          <div class="btn-call">
            <button class="btn">call to action</button>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
